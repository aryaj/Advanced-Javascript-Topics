      const fibPos = (pos) => {

      // Power of sum

      const powerOfSum = (num) => {
        let possibleWays = 0;
        for (i = 1; i < num - 2; i++) {
          for (j = 2; j < num - 1; j++) {
            if (i * i + j * j === num) {
